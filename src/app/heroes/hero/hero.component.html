<h3>{{ name }}</h3>

<dl>
  <td>Nombre</td>
  <dd> {{ name }} </dd>


  <td>Edad:</td>
  <dd> {{ age }} </dd>


  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>


  <td>Capitalizado:</td>
  <dd> {{ capitalizeName }} </dd>
</dl>


<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="changeAge()"
  class="btn btn-primary">
  Cambiar Edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
